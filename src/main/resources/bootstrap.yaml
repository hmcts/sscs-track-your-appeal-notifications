spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/sscs
      prefixed: false
      aliases:
        idam-api: idam.url
        idam-sscs-systemupdate-user: idam.oauth2.user.email
        idam-sscs-systemupdate-password: idam.oauth2.user.password
        notification-job-scheduler-db-password: spring.datasource.password
        sscs-email-mac-secret-text: subscription.hmac.secret.text
        idam-sscs-oauth2-client-secret: IDAM_OAUTH2_CLIENT_SECRET
        idam-oauth-user: idam.oauth2.client.id
        idam-redirect: idam.oauth2.redirectUrl
        sscs-s2s-secret: IDAM_S2S_AUTH_TOTP_SECRET
        evidence-share-topic-shared-access-key: AMQP_PASSWORD
        docmosis-api-key: PDF_SERVICE_ACCESS_KEY
        notification-test2-key: NOTIFICATION_API_KEY
        notification-test-key: NOTIFICATION_API_TEST_KEY
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
