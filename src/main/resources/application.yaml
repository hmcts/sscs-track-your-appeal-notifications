---
# default profile (development, production etc.)
spring:
  profiles: default
  profiles.include: ${INFRASTRUCTURE_ENV:aat}-${SLOT:STAGING}-slot
  flyway.enabled: ${RUN_DB_MIGRATION_ON_STARTUP:true}
job.scheduler:
  quartzProperties:
    org.quartz:
      scheduler:
        instanceId: AUTO
        idleWaitTime: ${JOB_SCHEDULER_POLL_INTERVAL:10000}
      dataSource:
        jobscheduler:
          driver: org.postgresql.Driver
          URL: ${spring.datasource.url}
          user: ${spring.datasource.username}
          password: ${spring.datasource.password}
      jobStore:
        class: org.quartz.impl.jdbcjobstore.JobStoreTX
        isClustered: true
        driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
        dataSource: jobscheduler
      threadPool:
        class: org.quartz.simpl.SimpleThreadPool
        threadCount: 8

---
# integration & functional profile
spring:
  profiles: integration, functional
  autoconfigure.exclude:
    - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  flyway.enabled: false
job.scheduler:
  autoStart: false
  quartzProperties:
    org.quartz:
      scheduler:
        instanceId: AUTO
      jobStore:
        class: org.quartz.simpl.RAMJobStore

